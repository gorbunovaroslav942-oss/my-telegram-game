<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--bg); font-family: sans-serif; }
        
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤–µ—Ä—Ö */
        .header {
            height: 60px; background: #fff; display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-shrink: 0;
        }

        /* –¶–µ–Ω—Ç—Ä —Å –∫–æ—Ç–æ–º - —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .pet-img { width: 50%; max-width: 200px; height: auto; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* –ë–õ–û–ö –ö–ù–û–ü–û–ö - –ü–†–ò–ñ–ê–¢ –ö –ù–ò–ó–£ */
        .controls-area {
            flex-shrink: 0;
            width: 100%;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            margin-bottom: 75px; /* –ú–µ—Å—Ç–æ –¥–ª—è –Ω–∞–≤–±–∞—Ä–∞ */
        }

        .button-grid {
            width: 90%;
            max-width: 360px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-img {
            background: transparent; border: none; padding: 0; cursor: pointer; width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-img img { width: 100%; height: auto; display: block; border-radius: 10px; }

        /* –ö–Ω–æ–ø–∫–∞ –£–±–æ—Ä–∫–∏ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
        .clean-btn-full {
            grid-column: span 2;
            margin-top: 5px;
            min-height: 50px;
            background: #eee; /* –ó–∞–≥–ª—É—à–∫–∞ –µ—Å–ª–∏ –Ω–µ—Ç —Ñ–æ—Ç–æ */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –º–µ–Ω—é */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #fff; display: flex; border-top: 1px solid #ddd;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <b>üêæ <span id="money">100</span></b>
        <span style="font-size: 14px; color: #666;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</span>
    </div>

    <div class="main-content">
        <img id="pet-img" src="cat.png" class="pet-img" alt="–ö–æ—Ç">
    </div>

    <div class="controls-area">
        <div class="button-grid">
            <button class="btn-img" onclick="action('feed')">
                <img id="img-feed" src="feed_btn.png" alt="–ï–î–ê">
            </button>
            <button class="btn-img" onclick="action('play')">
                <img id="img-play" src="play_btn.png" alt="–ò–ì–†–ê">
            </button>
            
            <button id="clean-btn" class="btn-img clean-btn-full" onclick="cleanPoo()">
                <img id="img-clean" src="clean_disabled.png" alt="–£–ë–†–ê–¢–¨">
            </button>
        </div>
    </div>

    <nav class="navbar">
        <button class="nav-item" style="color:#0088cc">üè†<br>–ì–ª–∞–≤–Ω–∞—è</button>
        <button class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="nav-item">üèÜ<br>–¢–æ–ø</button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const cleanImg = document.getElementById('img-clean');
        const v = Date.now();
        // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
        cleanImg.src = state.hasPoo ? "clean_active.png?v="+v : "clean_disabled.png?v="+v;
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true;
        updateUI();
    }, 5000);

    // –ü–µ—Ä–≤–∏—á–Ω–∞—è –ø–æ–¥–≥—Ä—É–∑–∫–∞ –ø—É—Ç–µ–π
    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v="+v;
        document.getElementById('img-play').src = "play_btn.png?v="+v;
        document.getElementById('pet-img').src = "cat.png?v="+v;
        updateUI();
    };
</script>
</body>
</html>
