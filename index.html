<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: var(--bg); font-family: sans-serif; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; align-items: center; }
        .header { width: 100%; background: #fff; padding: 12px 0; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 100; }
        .main { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .tab { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: space-around; }
        .active-tab { display: flex; }
        .pet-stage { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .pet-img { width: 60%; max-width: 250px; height: auto; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* –û–ë–õ–ê–°–¢–¨ –ö–ù–û–ü–û–ö */
        .action-area {
            width: 90%; 
            max-width: 400px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding: 20px;
        }

        .btn-wrapper {
            background: #eee; /* –§–æ–Ω –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –ø—Ä–æ–≥—Ä—É–∑–∏—Ç—Å—è */
            border: none;
            padding: 0;
            cursor: pointer;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            min-height: 60px; /* –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –±—ã–ª–∞ –Ω–µ–≤–∏–¥–∏–º–æ–π */
        }

        .btn-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* –¢–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .btn-wrapper::after {
            content: attr(data-label);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #666;
            z-index: -1; /* –¢–µ–∫—Å—Ç –ü–û–î –∫–∞—Ä—Ç–∏–Ω–∫–æ–π */
        }

        .clean-btn-static {
            grid-column: span 2;
        }

        .navbar { width: 100%; height: 75px; background: #fff; display: flex; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
        .active-nav { color: #0088cc !important; }
        .nav-item span:first-child { font-size: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 20px;">üêæ <span id="money">100</span></div>
        <div style="color:#666; font-size:14px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.png" class="pet-img" alt="–ö–æ—Ç">
            </div>
            <div class="action-area">
                <button class="btn-wrapper" data-label="–ö–æ—Ä–º–∏—Ç—å" onclick="action('feed')">
                    <img id="img-feed" src="feed_btn.png">
                </button>
                <button class="btn-wrapper" data-label="–ò–≥—Ä–∞—Ç—å" onclick="action('play')">
                    <img id="img-play" src="play_btn.png">
                </button>
                <button id="clean-btn" class="btn-wrapper clean-btn-static" data-label="–£–±–æ—Ä–∫–∞" onclick="cleanPoo()">
                    <img id="img-clean" src="clean_disabled.png">
                </button>
            </div>
        </div>
        <div id="shop" class="tab"><h2>–ú–∞–≥–∞–∑–∏–Ω</h2></div>
        <div id="top" class="tab"><h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2></div>
    </main>

    <nav class="navbar">
        <button class="nav-item active-nav" onclick="switchTab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-item" onclick="switchTab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-item" onclick="switchTab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ (–æ–±—Ö–æ–¥ –∫—ç—à–∞)
    function reloadImages() {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
        updateCleanImage();
    }

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function switchTab(e, name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(name).classList.add('active-tab');
        e.currentTarget.classList.add('active-nav');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateCleanImage() {
        const cleanImg = document.getElementById('img-clean');
        const v = Date.now();
        cleanImg.src = state.hasPoo ? ("clean_active.png?v=" + v) : ("clean_disabled.png?v=" + v);
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        updateCleanImage();
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true; 
        updateUI();
    }, 5000);

    window.onload = reloadImages;
    updateUI();
</script>
</body>
</html>
