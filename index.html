<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: sans-serif; 
        }

        .app-container { 
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw; align-items: center;
        }

        .header {
            width: 100%; height: 55px; background: #fff;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); flex-shrink: 0;
        }

        .main { 
            flex: 1; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; 
            min-height: 0; padding: 10px 0;
        }

        /* –ö–æ—Ç ‚Äî —Ç–µ–ø–µ—Ä—å –æ–Ω –∑–∞–Ω–∏–º–∞–µ—Ç —Ü–µ–Ω—Ç—Ä –∏ –Ω–µ —É–ª–µ—Ç–∞–µ—Ç */
        .pet-stage { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            width: 100%; min-height: 0;
        }
        .pet-img { 
            max-height: 90%; max-width: 80%; 
            object-fit: contain;
            animation: float 3s ease-in-out infinite; 
        }

        /* –û–ë–õ–ê–°–¢–¨ –ö–ù–û–ü–û–ö */
        .action-area {
            width: 92%; max-width: 360px;
            display: flex; flex-direction: column; gap: 5px;
            flex-shrink: 0; margin-bottom: 10px;
        }

        .top-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }

        .btn-action {
            background: transparent; border: none; padding: 0;
            cursor: pointer; width: 100%; outline: none;
            overflow: hidden; /* –û–ë–†–ï–ó–ê–ï–ú –ü–£–°–¢–û–¢–£ –ö–ê–†–¢–ò–ù–ö–ò */
            display: flex; justify-content: center; align-items: center;
            height: 70px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É –∫–Ω–æ–ø–∫–∏ */
        }

        /* –¢–†–Æ–ö: –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –µ—ë –ø—É—Å—Ç—ã–µ –∫—Ä–∞—è */
        .btn-action img {
            width: 130%; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –±–æ–ª—å—à–µ —á–µ–º –∫–Ω–æ–ø–∫–∞ */
            height: auto;
            object-fit: contain;
            display: block;
            transition: transform 0.1s;
        }

        /* –ö–Ω–æ–ø–∫–∞ —É–±–æ—Ä–∫–∏ ‚Äî –µ—â–µ –¥–ª–∏–Ω–Ω–µ–µ –∏ –≤—ã—à–µ */
        .btn-full { height: 80px; width: 100%; }
        .btn-full img { width: 110%; } /* –£–±–æ—Ä–∫–µ –º–∞—Å—à—Ç–∞–± –Ω—É–∂–µ–Ω –º–µ–Ω—å—à–µ */

        .btn-action:active img { transform: scale(1.1); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .navbar { 
            width: 100%; height: 70px; background: #fff; display: flex; 
            border-top: 1px solid #ddd; flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: #8e8e93; font-size: 11px;
        }
        .active-nav { color: #0088cc; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 20px;">üêæ <span id="money">100</span></div>
        <div style="color:#666;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div class="pet-stage">
            <img id="pet-img" src="cat.png" class="pet-img">
        </div>
        
        <div class="action-area">
            <div class="top-row">
                <button class="btn-action" onclick="action('feed')">
                    <img id="img-feed" src="feed_btn.png">
                </button>
                <button class="btn-action" onclick="action('play')">
                    <img id="img-play" src="play_btn.png">
                </button>
            </div>
            
            <button id="clean-btn" class="btn-action btn-full" onclick="cleanPoo()">
                <img id="img-clean" src="clean_disabled.png">
            </button>
        </div>
    </main>

    <nav class="navbar">
        <div class="nav-item active-nav">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-item">üèÜ<br>–¢–æ–ø</div>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    window.onload = () => {
        const v = Date.now();
        // –í–µ–∑–¥–µ .png
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
        updateUI();
    };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        document.getElementById('img-clean').src = state.hasPoo ? "clean_active.png" : "clean_disabled.png";
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.85) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);
</script>
</body>
</html>
