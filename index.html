<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #f4f4f7; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header { height: 50px; background: #fff; display: flex; justify-content: space-around; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        
        /* –ó–æ–Ω–∞ —Å –∫–æ—Ç–æ–º */
        .pet-zone { flex: 1; display: flex; align-items: center; justify-content: center; }
        .pet-img { width: 180px; height: auto; }

        /* –ó–û–ù–ê –ö–ù–û–ü–û–ö - —Ç–µ–ø–µ—Ä—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–∞—è */
        .controls { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 85px; flex-shrink: 0; }
        
        .row { display: flex; width: 90%; gap: 10px; margin-bottom: 10px; }

        .btn { 
            flex: 1; height: 70px; border: none; border-radius: 12px; 
            background: #e0e0e0; /* –°–µ—Ä—ã–π —Ñ–æ–Ω –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è */
            cursor: pointer; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #555;
        }

        .btn img { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; }

        /* –ö–Ω–æ–ø–∫–∞ –£–ë–†–ê–¢–¨ - –°—Ç–∞—Ç–∏—á–Ω–∞—è –∏ —à–∏—Ä–æ–∫–∞—è */
        .btn-clean { 
            width: 90%; height: 70px; border: none; border-radius: 12px; 
            background: #d1d1d6; position: relative; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        
        .btn-clean img { width: 100%; height: 100%; object-fit: contain; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #fff; display: flex; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #8e8e93; }
    </style>
</head>
<body>

<div class="header">
    <b>üêæ <span id="money">100</span></b>
    <span>üçñ <span id="hunger">100</span>%</span>
    <span>‚ú® <span id="clean">100</span>%</span>
</div>

<div class="pet-zone">
    <img id="pet-img" src="cat.png" class="pet-img" alt="Pet">
</div>

<div class="controls">
    <div class="row">
        <button class="btn" onclick="action('feed')">
            <span>–ï–î–ê</span>
            <img id="img-feed" src="feed_btn.png">
        </button>
        <button class="btn" onclick="action('play')">
            <span>–ò–ì–†–ê</span>
            <img id="img-play" src="play_btn.png">
        </button>
    </div>
    
    <button id="clean-btn" class="btn-clean" onclick="cleanPoo()">
        <span id="clean-text">–ß–ò–°–¢–û</span>
        <img id="img-clean" src="clean_disabled.png">
    </button>
</div>

<nav class="navbar">
    <div class="nav-item" style="color:#0088cc">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
    <div class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item">üèÜ<br>–¢–æ–ø</div>
</nav>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const cleanImg = document.getElementById('img-clean');
        const cleanText = document.getElementById('clean-text');
        const v = Date.now();

        if (state.hasPoo) {
            cleanImg.src = "clean_active.png?v=" + v;
            cleanText.innerText = "–£–ë–†–ê–¢–¨!";
        } else {
            cleanImg.src = "clean_disabled.png?v=" + v;
            cleanText.innerText = "–ß–ò–°–¢–û";
        }
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–æ–∫ —Å –∫—ç—à-–±—Ä–µ–π–∫–µ—Ä–æ–º
    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
        updateUI();
    };

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true;
        updateUI();
    }, 5000);
</script>

</body>
</html>
