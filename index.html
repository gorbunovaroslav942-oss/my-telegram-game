<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: sans-serif; 
            display: flex; flex-direction: column;
        }

        .app-container { 
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw; 
        }

        /* –®–∞–ø–∫–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç—ã */
        .header {
            height: 50px; background: #fff;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); flex-shrink: 0;
        }

        .main { 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: space-between; align-items: center; 
            padding: 10px 0; min-height: 0; 
        }

        /* –ö–æ—Ç –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        .pet-stage { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            width: 100%; min-height: 0;
        }
        .pet-img { 
            max-height: 100%; max-width: 70%; 
            object-fit: contain;
            animation: float 3s ease-in-out infinite; 
        }

        /* –û–±–ª–∞—Å—Ç—å –∫–Ω–æ–ø–æ–∫ - –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–æ */
        .action-area {
            width: 90%; max-width: 320px;
            display: flex; flex-direction: column; gap: 8px;
            flex-shrink: 0; margin-bottom: 5px;
        }

        .top-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .btn-action {
            background: transparent; border: none; padding: 0;
            cursor: pointer; width: 100%; outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ —Ç–µ–ø–µ—Ä—å –∏–º–µ—é—Ç —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –≤—ã—Å–æ—Ç—É, –∫–∞—Ä—Ç–∏–Ω–∫–∞ –≤–Ω—É—Ç—Ä–∏ –Ω–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
        .btn-action img {
            width: 100%; height: 60px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É –≤–µ—Ä—Ö–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫ */
            object-fit: contain; display: block;
        }

        .btn-full img {
            width: 100%; height: 70px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É –Ω–∏–∂–Ω–µ–π –∫–Ω–æ–ø–∫–∏ */
            object-fit: contain;
        }

        .btn-action:active { transform: scale(0.95); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç—ã */
        .navbar { 
            height: 65px; background: #fff; display: flex; 
            border-top: 1px solid #ddd; flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: #8e8e93; font-size: 10px;
        }
        .active-nav { color: #0088cc; font-weight: bold; }
        
        .tab { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        .active-tab { display: flex; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800;">üêæ <span id="money">100</span></div>
        <div style="font-size:12px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.png" class="pet-img">
            </div>
            
            <div class="action-area">
                <div class="top-row">
                    <button class="btn-action" onclick="action('feed')">
                        <img id="img-feed" src="feed_btn.png">
                    </button>
                    <button class="btn-action" onclick="action('play')">
                        <img id="img-play" src="play_btn.png">
                    </button>
                </div>
                
                <button id="clean-btn" class="btn-action btn-full" onclick="cleanPoo()">
                    <img id="img-clean" src="clean_disabled.png">
                </button>
            </div>
        </div>
    </main>

    <nav class="navbar">
        <div class="nav-item active-nav">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-item">üèÜ<br>–¢–æ–ø</div>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
        updateUI();
    };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        document.getElementById('img-clean').src = state.hasPoo ? "clean_active.png" : "clean_disabled.png";
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.85) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);
</script>
</body>
</html>
