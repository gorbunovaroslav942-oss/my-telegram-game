<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; --tg-accent: #0088cc; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: -apple-system, sans-serif; 
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .app-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100%; 
        }

        /* –®–∞–ø–∫–∞ - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        .header {
            flex-shrink: 0;
            width: 100%; background: #fff; padding: 10px 0;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 100;
        }

        /* –¶–µ–Ω—Ç—Ä - –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        .main { 
            flex: 1; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative;
        }

        .tab { 
            display: none; 
            width: 100%; 
            height: 100%; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-evenly; /* –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ */
        }
        .active-tab { display: flex; }

        /* –ü–∏—Ç–æ–º–µ—Ü */
        .pet-stage { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
        }
        .pet-img { 
            width: 60%; 
            max-width: 220px; 
            height: auto; 
            animation: float 3s ease-in-out infinite; 
        }

        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        /* –ë–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ */
        .action-area {
            flex-shrink: 0;
            width: 85%; 
            max-width: 320px; 
            display: flex;
            flex-direction: column;
            gap: 10px; 
            padding-bottom: 15px;
        }

        .top-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-img {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-img:active { transform: scale(0.96); }
        .btn-img img { width: 100%; height: auto; display: block; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é - –ó–ê–§–ò–ö–°–ò–†–û–í–ê–ù–û */
        .navbar { 
            flex-shrink: 0; /* –ù–µ –¥–∞–µ—Ç –º–µ–Ω—é —Å–∂–∏–º–∞—Ç—å—Å—è */
            height: 70px; 
            background: #fff; 
            display: flex; 
            border-top: 1px solid #ddd; 
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }

        .nav-item { 
            flex: 1; 
            border: none; 
            background: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #8e8e93; 
            font-size: 11px; 
        }
        .active-nav { color: var(--tg-accent) !important; font-weight: bold; }
        .nav-item span:first-child { font-size: 22px; margin-bottom: 2px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 18px;">üêæ <span id="money">100</span></div>
        <div style="color:#666; font-size: 13px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.png" class="pet-img">
            </div>
            
            <div class="action-area">
                <div class="top-row">
                    <button class="btn-img" onclick="action('feed')">
                        <img id="img-feed" src="feed_btn.png">
                    </button>
                    <button class="btn-img" onclick="action('play')">
                        <img id="img-play" src="play_btn.png">
                    </button>
                </div>
                
                <button id="clean-btn" class="btn-img" onclick="cleanPoo()">
                    <img id="img-clean" src="clean_disabled.png">
                </button>
            </div>
        </div>

        <div id="shop" class="tab"><h2>–ú–∞–≥–∞–∑–∏–Ω</h2></div>
        <div id="top" class="tab"><h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2></div>
    </main>

    <nav class="navbar">
        <button class="nav-item active-nav" onclick="switchTab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-item" onclick="switchTab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-item" onclick="switchTab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
    };

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function switchTab(e, name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(name).classList.add('active-tab');
        e.currentTarget.classList.add('active-nav');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const cleanImg = document.getElementById('img-clean');
        cleanImg.src = state.hasPoo ? "clean_active.png" : "clean_disabled.png";
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
