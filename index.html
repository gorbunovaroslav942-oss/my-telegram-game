<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            background: #e5e9f0; /* –§–æ–Ω–æ–≤—ã–π —Ü–≤–µ—Ç –≤—Å–µ–π –∏–≥—Ä—ã */
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            overflow: hidden;
        }
        .stat-card { 
            background: white; 
            border-radius: 20px; 
            padding: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        .pet-container { 
            margin: 30px auto; 
            width: 100%;
            height: 320px; /* –í—ã—Å–æ—Ç–∞ –ø–æ–¥ –±–æ–ª—å—à–æ–≥–æ –∫–æ—Ç–∞ */
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .pet-image { 
            width: 300px; /* –£–í–ï–õ–ò–ß–ï–ù–ù–´–ô –†–ê–ó–ú–ï–† */
            height: auto; 
            display: block;
            background: transparent !important; /* –£–±–∏—Ä–∞–µ–º –ª—é–±–æ–π —Ñ–æ–Ω —É —Å–∞–º–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            border: none !important;
            user-select: none;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .btn-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            max-width: 400px;
            margin: 0 auto;
        }
        button { 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            background: #0088cc; 
            color: white; 
            font-weight: bold; 
            cursor: pointer;
        }
        #clean-btn { background: #ff9800; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="stat-card">
        <h2>–ë–∞–ª–∞–Ω—Å: <span id="money">100</span> üêæ</h2>
        <p>–°—ã—Ç–æ—Å—Ç—å: <span id="hunger">100</span>% | –ß–∏—Å—Ç–æ—Ç–∞: <span id="clean">100</span>%</p>
    </div>

    <div class="pet-container">
        <img id="pet-img" src="cat.png" alt="Pet" class="pet-image">
    </div>

    <div class="btn-grid">
        <button onclick="action('feed')">–ö–æ—Ä–º–∏—Ç—å (10üêæ)</button>
        <button onclick="action('play')">–ò–≥—Ä–∞—Ç—å (+15üêæ)</button>
        <button onclick="action('wash')">–ü–æ–º—ã—Ç—å (5üêæ)</button>
        <button onclick="cleanPoo()" id="clean-btn" style="display:none;">–£–±—Ä–∞—Ç—å üí©</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

        function updateUI() {
            document.getElementById('money').innerText = state.money;
            document.getElementById('hunger').innerText = Math.floor(state.hunger);
            document.getElementById('clean').innerText = Math.floor(state.clean);
            document.getElementById('clean-btn').style.display = state.hasPoo ? 'block' : 'none';
        }

        function action(type) {
            if (type === 'feed' && state.money >= 10) {
                state.money -= 10;
                state.hunger = Math.min(100, state.hunger + 20);
            } else if (type === 'wash' && state.money >= 5) {
                state.money -= 5;
                state.clean = 100;
            } else if (type === 'play') {
                state.money += 15;
                state.hunger = Math.max(0, state.hunger - 10);
            }
            updateUI();
        }

        function cleanPoo() {
            state.hasPoo = false;
            state.clean = 100;
            updateUI();
        }

        setInterval(() => {
            state.hunger = Math.max(0, state.hunger - 1);
            if (Math.random() > 0.9) state.hasPoo = true;
            if (state.hasPoo) state.clean = Math.max(0, state.clean - 3);
            updateUI();
        }, 3000);

        updateUI();
    </script>
</body>
</html>
