<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--tg-bg); font-family: sans-serif; 
        }

        .app { display: flex; flex-direction: column; height: 100vh; width: 100%; align-items: center; }

        /* –®–∞–ø–∫–∞ */
        .header {
            width: 100%; background: #fff; padding: 12px 0;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 10;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .main { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .tab { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: space-around; }
        .active { display: flex; }

        /* –ü–∏—Ç–æ–º–µ—Ü */
        .pet-wrap { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .pet-img { width: 75%; max-width: 280px; height: auto; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* –ö–ù–û–ü–ö–ò-–ö–ê–†–¢–ò–ù–ö–ò (–£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏) */
        .action-area {
            width: 90%; max-width: 340px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            padding-bottom: 40px; margin: 0 auto;
        }

        .custom-btn {
            background: none !important; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ñ–æ–Ω */
            border: none !important;     /* –£–±–∏—Ä–∞–µ–º —Ä–∞–º–∫–∏ */
            padding: 0 !important;      /* –£–±–∏—Ä–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            cursor: pointer;
            outline: none;
            display: block;
            width: 100%;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω–∏–π –±–ª–∏–∫ –Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö */
        }

        .custom-btn:active { transform: scale(0.9); }

        .custom-btn img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫ —à–µ–ª –Ω–∞ –∫–Ω–æ–ø–∫—É */
        }

        /* –£–±–æ—Ä–∫–∞ (—Å–∏—Å—Ç–µ–º–Ω–∞—è) */
        .poo-btn {
            grid-column: span 2; background: #ff9800; color: #fff;
            border: none; border-radius: 15px; padding: 15px; font-weight: bold;
        }

        /* –ú–µ–Ω—é */
        .nav { width: 100%; height: 75px; background: #fff; display: flex; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
        .nav-item.active-nav { color: #0088cc; }
        .nav-item span:first-child { font-size: 24px; }
    </style>
</head>
<body>

<div class="app">
    <header class="header">
        <div style="font-weight:800;">üêæ <span id="money">100</span></div>
        <div style="color:#666; font-size:14px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active">
            <div class="pet-wrap">
                <img id="pet-img" src="cat.png" class="pet-img">
            </div>
            <div class="action-area">
                <button class="custom-btn" onclick="action('feed')">
                    <img src="feed_btn.png" alt="–ö–æ—Ä–º–∏—Ç—å">
                </button>
                <button class="custom-btn" onclick="action('play')">
                    <img src="play_btn.png" alt="–ò–≥—Ä–∞—Ç—å">
                </button>
                <button id="clean-btn" class="poo-btn" style="display:none;" onclick="cleanPoo()">üßπ –£–ë–†–ê–¢–¨</button>
            </div>
        </div>

        <div id="shop" class="tab">
            <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
            <p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥—É—Ç —Ç–æ–≤–∞—Ä—ã...</p>
        </div>

        <div id="top" class="tab">
            <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
            <p>–í—ã: <span class="my-money">100</span> üêæ</p>
        </div>
    </main>

    <nav class="nav">
        <button class="nav-item active-nav" onclick="tab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-item" onclick="tab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-item" onclick="tab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function tab(e, name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(name).classList.add('active');
        e.currentTarget.classList.add('active-nav');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.querySelectorAll('.my-money').forEach(m => m.innerText = state.money);
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        document.getElementById('clean-btn').style.display = state.hasPoo ? 'block' : 'none';
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.95) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
