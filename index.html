<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #score {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #click-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            user-select: none;
        }

        #click-button:active {
            transform: scale(0.95);
        }

        .user-info {
            position: absolute;
            top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="user-info" id="user-display">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä–æ–∫–∞...</div>
    <div id="score">0</div>
    <button id="click-button">üöÄ</button>

    <script>
        const tg = window.Telegram.WebApp;
        const button = document.getElementById('click-button');
        const scoreDisplay = document.getElementById('score');
        const userDisplay = document.getElementById('user-display');

        let score = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤—Å–µ –æ–∫–Ω–æ
        tg.ready();

        // –í—ã–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (ID: 1256583707 –∏ –∏–º—è)
        const user = tg.initDataUnsafe?.user;
        if (user) {
            userDisplay.innerText = `–ò–≥—Ä–æ–∫: ${user.first_name} (ID: ${user.id})`;
        } else {
            userDisplay.innerText = "–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞ –≤–Ω–µ Telegram";
        }

        // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞
        button.addEventListener('click', () => {
            score++;
            scoreDisplay.innerText = score;

            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ (Haptic Feedback)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram –≤–Ω–∏–∑—É
        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –†–ï–ó–£–õ–¨–¢–ê–¢");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.showAlert(`–í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π —Å—á–µ—Ç: ${score}`);
        });
    </script>
</body>
</html>
