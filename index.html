<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: sans-serif; 
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; align-items: center; }

        .header {
            width: 100%; background: #fff; padding: 12px 0;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 100;
        }

        .main { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .tab { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: space-around; }
        .active-tab { display: flex; }

        .pet-stage { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .pet-img { width: 75%; max-width: 300px; height: auto; display: block; background: transparent !important; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .action-area {
            width: 98%; 
            max-width: 500px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 5px; 
            padding-bottom: 20px; 
            margin: 0 auto;
        }

        .btn-custom {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            outline: none !important;
            cursor: pointer;
            width: 100%;
            display: block;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
            transform: scale(1.15); 
        }

        .btn-custom:active { transform: scale(1.0); }

        .btn-custom img {
            width: 100%;
            height: auto;
            display: block;
            background: transparent !important;
        }

        /* –°–∏—Å—Ç–µ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —É–±–æ—Ä–∫–∏ (–æ—Ä–∞–Ω–∂–µ–≤–∞—è) */
        .clean-btn-sys {
            grid-column: span 2; 
            background: #ff9800; 
            color: #fff;
            border: none; 
            border-radius: 15px; 
            padding: 15px; 
            font-weight: bold; 
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .navbar { width: 100%; height: 75px; background: #fff; display: flex; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
        .active-nav { color: #0088cc !important; }
        .nav-item span:first-child { font-size: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 20px;">üêæ <span id="money">100</span></div>
        <div style="color:#666; font-size:14px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.png" class="pet-img">
            </div>
            <div class="action-area">
                <button class="btn-custom" onclick="action('feed')">
                    <img id="img-feed" src="feed_btn.png" alt=" ">
                </button>
                <button class="btn-custom" onclick="action('play')">
                    <img id="img-play" src="play_btn.png" alt=" ">
                </button>
                <button id="clean-btn" class="clean-btn-sys" style="display:none;" onclick="cleanPoo()">üßπ –£–ë–†–ê–¢–¨ –ì–†–Ø–ó–¨</button>
            </div>
        </div>
        <div id="shop" class="tab"><h2>–ú–∞–≥–∞–∑–∏–Ω</h2></div>
        <div id="top" class="tab"><h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2></div>
    </main>

    <nav class="navbar">
        <button class="nav-item active-nav" onclick="switchTab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-item" onclick="switchTab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-item" onclick="switchTab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
    };

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function switchTab(e, name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(name).classList.add('active-tab');
        e.currentTarget.classList.add('active-nav');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –µ—Å—Ç—å –≥—Ä—è–∑—å
        document.getElementById('clean-btn').style.display = state.hasPoo ? 'block' : 'none';
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.95) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
