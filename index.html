<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: sans-serif; 
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; align-items: center; }

        .header {
            width: 100%; background: #fff; padding: 12px 0;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 100;
        }

        .main { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 0; }
        
        .pet-stage { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .pet-img { max-height: 80%; max-width: 80%; width: auto; height: auto; display: block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* –û–ë–õ–ê–°–¢–¨ –ö–ù–û–ü–û–ö */
        .action-area {
            width: 90%; 
            max-width: 360px; 
            display: flex;
            flex-direction: column;
            gap: 12px; 
            padding-bottom: 20px;
        }

        /* –í–µ—Ä—Ö–Ω–∏–π —Ä—è–¥ (–ö–æ—Ä–º–∏—Ç—å –∏ –ò–≥—Ä–∞—Ç—å) */
        .top-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-action {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s ease;
        }

        .btn-action img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* –ù–∏–∂–Ω—è—è –∫–Ω–æ–ø–∫–∞ (–£–±—Ä–∞—Ç—å) - –î–õ–ò–ù–ù–ê–Ø */
        .bottom-row { width: 100%; }

        .btn-full img {
            width: 100%; 
            height: auto;
            display: block;
        }

        .btn-action:active { transform: scale(0.96); }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .navbar { width: 100%; height: 70px; background: #fff; display: flex; border-top: 1px solid #ddd; flex-shrink: 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
        .active-nav { color: #0088cc; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 20px;">üêæ <span id="money">100</span></div>
        <div style="color:#666;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div class="pet-stage">
            <img id="pet-img" src="cat.png" class="pet-img">
        </div>
        
        <div class="action-area">
            <div class="top-row">
                <button class="btn-action" onclick="action('feed')">
                    <img id="img-feed" src="feed_btn.png">
                </button>
                <button class="btn-action" onclick="action('play')">
                    <img id="img-play" src="play_btn.png">
                </button>
            </div>
            
            <div class="bottom-row">
                <button id="clean-btn" class="btn-action btn-full" onclick="cleanPoo()">
                    <img id="img-clean" src="clean_disabled.png">
                </button>
            </div>
        </div>
    </main>

    <nav class="navbar">
        <div class="nav-item active-nav">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-item">üèÜ<br>–¢–æ–ø</div>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    // –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ —Å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º –∫—ç—à–∞
    window.onload = () => {
        const v = Date.now();
        // –í–µ–∑–¥–µ —Ç–µ–ø–µ—Ä—å .png
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
        updateUI();
    };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const cleanImg = document.getElementById('img-clean');
        // –õ–æ–≥–∏–∫–∞ —Å–º–µ–Ω—ã –∫–∞—Ä—Ç–∏–Ω–∫–∏ —É–±–æ—Ä–∫–∏
        cleanImg.src = state.hasPoo ? "clean_active.png" : "clean_disabled.png";
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.85) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);
</script>
</body>
</html>
