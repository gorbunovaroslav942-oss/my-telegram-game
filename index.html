<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: sans-serif; 
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; align-items: center; }

        .header {
            width: 100%; background: #fff; padding: 12px 0;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 100;
        }

        .main { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 0; }
        .tab { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: space-between; padding: 20px 0; }
        .active-tab { display: flex; }

        .pet-stage { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; min-height: 0; }
        .pet-img { max-height: 90%; max-width: 80%; width: auto; height: auto; display: block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* –û–ë–õ–ê–°–¢–¨ –ö–ù–û–ü–û–ö */
        .action-area {
            width: 90%; 
            max-width: 400px; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            padding-bottom: env(safe-area-inset-bottom);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        .btn-img {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            cursor: pointer;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
            flex: 1; /* –í–µ—Ä—Ö–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–µ–ª—è—Ç –º–µ—Å—Ç–æ –ø–æ—Ä–æ–≤–Ω—É */
            display: flex;
            justify-content: center;
        }

        .btn-img:active { transform: scale(0.95); }

        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –≤–Ω—É—Ç—Ä–∏ —Å–∞–º–∏—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫ –∑–∞ —Å—á–µ—Ç scale –∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã—Ö margin, 
           –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å –ø–æ–ª—è–º–∏. –ù–æ –¥–ª—è –Ω–∞—á–∞–ª–∞ –ø—Ä–æ—Å—Ç–æ –≤—ã—Ä–æ–≤–Ω—è–µ–º –∏—Ö */
        .btn-img img { 
            width: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain;
        }

        /* –ö–Ω–æ–ø–∫–∞ –£–ë–†–ê–¢–¨ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
        .full-width {
            flex: none; /* –ù–µ –¥–µ–ª–∏—Ç –º–µ—Å—Ç–æ —Å –¥—Ä—É–≥–∏–º–∏ */
            width: 100%;
        }

        .navbar { width: 100%; height: 75px; background: #fff; display: flex; border-top: 1px solid #ddd; flex-shrink: 0; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
        .active-nav { color: #0088cc !important; }
        .nav-item span:first-child { font-size: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 20px;">üêæ <span id="money">100</span></div>
        <div style="color:#666; font-size:14px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.jpg" class="pet-img">
            </div>
            
            <div class="action-area">
                <div class="top-row">
                    <button class="btn-img" onclick="action('feed')">
                        <img id="img-feed" src="feed_btn.jpg">
                    </button>
                    <button class="btn-img" onclick="action('play')">
                        <img id="img-play" src="play_btn.jpg">
                    </button>
                </div>
                
                <button id="clean-btn" class="btn-img full-width" onclick="cleanPoo()">
                    <img id="img-clean" src="clean_disabled.png">
                </button>
            </div>
        </div>

        <div id="shop" class="tab"><h2>–ú–∞–≥–∞–∑–∏–Ω</h2></div>
        <div id="top" class="tab"><h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2></div>
    </main>

    <nav class="navbar">
        <button class="nav-item active-nav" onclick="switchTab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-item" onclick="switchTab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-item" onclick="switchTab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    window.onload = () => {
        const v = Date.now();
        // –ü–†–û–í–ï–†–¨–¢–ï –†–ê–°–®–ò–†–ï–ù–ò–Ø (—É –≤–∞—Å –≤ —Ñ–∞–π–ª–∞—Ö .jpg, –∞ –≤ –∫–æ–¥–µ –±—ã–ª–∏ .png)
        document.getElementById('img-feed').src = "feed_btn.jpg?v=" + v;
        document.getElementById('img-play').src = "play_btn.jpg?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.jpg?v=" + v;
    };

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function switchTab(e, name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(name).classList.add('active-tab');
        e.currentTarget.classList.add('active-nav');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const cleanImg = document.getElementById('img-clean');
        if (state.hasPoo) {
            cleanImg.src = "clean_active.png";
        } else {
            cleanImg.src = "clean_disabled.png";
        }
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) {
            tg.HapticFeedback.notificationOccurred('warning');
            return;
        }
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
