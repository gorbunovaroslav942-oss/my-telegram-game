<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg: #f4f4f7;
            --tg-theme-accent: #0088cc;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--tg-theme-bg);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            width: 100%;
            background: #fff;
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .balance-box { font-weight: 800; font-size: 18px; }
        .stats-row { font-size: 14px; color: #666; display: flex; gap: 15px; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .main-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –≤–∫–ª–∞–¥–æ–∫ */
            justify-content: center;
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –∫–æ—Ç–∞ –∏ –∫–Ω–æ–ø–æ–∫ */
            justify-content: space-around; /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }

        .active-tab { display: flex; }

        /* –ö–æ—Ç */
        .pet-stage {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .pet-image {
            max-width: 280px;
            width: 70%;
            height: auto;
            background: transparent !important;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-area {
            width: 90%;
            max-width: 340px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-bottom: 30px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
            margin: 0 auto;
        }

        .btn {
            border: none;
            border-radius: 16px;
            padding: 16px 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-blue { background: #0088cc; color: #fff; }
        .btn-green { background: #4caf50; color: #fff; }
        .btn-orange { background: #ff9800; color: #fff; grid-column: span 2; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .navbar {
            width: 100%;
            height: 75px;
            background: #fff;
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-btn {
            flex: 1;
            border: none;
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            font-size: 11px;
            gap: 4px;
        }

        .nav-btn.active { color: #0088cc; }
        .nav-btn span:first-child { font-size: 24px; }

        /* –°–ø–∏—Å–∫–∏ */
        .list-card {
            background: #fff;
            width: 85%;
            padding: 15px;
            border-radius: 15px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="header">
        <div class="balance-box">üêæ <span id="money">100</span></div>
        <div class="stats-row">
            <div>üçñ <span id="hunger">100</span>%</div>
            <div>‚ú® <span id="clean">100</span>%</div>
        </div>
    </header>

    <main class="main-content">
        <div id="home" class="tab-content active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.png" alt="–ö–æ—Ç" class="pet-image">
            </div>
            <div class="action-area">
                <button class="btn btn-blue" onclick="action('feed')">
                    <span>üçé</span><span>–ö–æ—Ä–º–∏—Ç—å (10)</span>
                </button>
                <button class="btn btn-green" onclick="action('play')">
                    <span>üéÆ</span><span>–ò–≥—Ä–∞—Ç—å (+15)</span>
                </button>
                <button id="clean-btn" class="btn btn-orange" style="display:none;" onclick="cleanPoo()">
                    <span>üßπ</span><span>–£–±—Ä–∞—Ç—å –∑–∞ –∫–æ—Ç–æ–º</span>
                </button>
            </div>
        </div>

        <div id="shop" class="tab-content">
            <h2 style="margin: 10px 0;">–ú–∞–≥–∞–∑–∏–Ω</h2>
            <div class="list-card"><span>üêü –†—ã–±–∫–∞</span><button class="btn btn-blue" style="padding: 8px 15px;" onclick="buy(50)">50</button></div>
            <div class="list-card"><span>üß∂ –ö–ª—É–±–æ–∫</span><button class="btn btn-blue" style="padding: 8px 15px;" onclick="buy(150)">150</button></div>
        </div>

        <div id="top" class="tab-content">
            <h2 style="margin: 10px 0;">–õ–∏–¥–µ—Ä—ã</h2>
            <div class="list-card"><span>ü•á –ö–æ—Ç–ú–∞–≥–Ω–∞—Ç</span> <b>9999</b></div>
            <div class="list-card"><span>ü•à –ë–∞—Ä–æ–Ω</span> <b>5400</b></div>
            <div class="list-card"><span>ü•â –í—ã</span> <b class="my-money">100</b></div>
        </div>
    </main>

    <nav class="navbar">
        <button class="nav-btn active" onclick="switchTab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-btn" onclick="switchTab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" onclick="switchTab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function switchTab(e, name) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(name).classList.add('active-tab');
        e.currentTarget.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.querySelectorAll('.my-money').forEach(m => m.innerText = state.money);
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        document.getElementById('clean-btn').style.display = state.hasPoo ? 'flex' : 'none';
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10;
            state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15;
            state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    function buy(p) {
        if (state.money >= p) {
            state.money -= p;
            tg.HapticFeedback.notificationOccurred('success');
            updateUI();
        } else {
            tg.HapticFeedback.notificationOccurred('error');
        }
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.95) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
