<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; --accent: #0088cc; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: -apple-system, sans-serif; 
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        .header {
            height: 60px; width: 100%; background: #fff; 
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 100;
        }

        .main { 
            flex: 1; 
            overflow: hidden; 
            padding-bottom: 80px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tab { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active-tab { display: flex; }

        .pet-stage { flex: 1; display: flex; align-items: center; justify-content: center; }
        .pet-img { width: 55%; max-width: 200px; height: auto; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .action-area {
            width: 85%; max-width: 320px;
            display: flex; flex-direction: column; gap: 12px;
        }

        .top-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-img { background: transparent !important; border: none !important; padding: 0 !important; cursor: pointer; outline: none; }
        .btn-img img { width: 100%; height: auto; display: block; }
        .btn-img:active { transform: scale(0.95); }

        /* –í–û–ó–í–†–ê–©–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ù–ê–Ø –ö–ù–û–ü–ö–ê –£–ë–û–†–ö–ò */
        .clean-btn-sys {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        .clean-active { background: #ff9800; color: #fff; }
        .clean-disabled { background: #d1d1d6; color: #8e8e93; cursor: default; box-shadow: none; }

        /* –ú–ï–ù–Æ –°–ù–ò–ó–£ */
        .navbar { 
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 70px; background: #fff; 
            display: flex; border-top: 1px solid #ddd; 
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 999;
        }

        .nav-item { 
            flex: 1; border: none; background: none; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #8e8e93; font-size: 11px; 
        }
        .active-nav { color: var(--accent) !important; font-weight: bold; }
        .nav-item span:first-child { font-size: 22px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800;">üêæ <span id="money">100</span></div>
        <div style="color:#666; font-size: 13px;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div id="home" class="tab active-tab">
            <div class="pet-stage">
                <img id="pet-img" src="cat.png" class="pet-img">
            </div>
            <div class="action-area">
                <div class="top-row">
                    <button class="btn-img" onclick="action('feed')"><img id="img-feed" src="feed_btn.png"></button>
                    <button class="btn-img" onclick="action('play')"><img id="img-play" src="play_btn.png"></button>
                </div>
                <button id="clean-btn" class="clean-btn-sys clean-disabled" onclick="cleanPoo()">
                    –ù–µ—á–µ–≥–æ —É–±–∏—Ä–∞—Ç—å!
                </button>
            </div>
        </div>

        <div id="shop" class="tab"><h2>–ú–∞–≥–∞–∑–∏–Ω</h2></div>
        <div id="top" class="tab"><h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2></div>
    </main>

    <nav class="navbar">
        <button class="nav-item active-nav" onclick="switchTab(event, 'home')"><span>üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-item" onclick="switchTab(event, 'shop')"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-item" onclick="switchTab(event, 'top')"><span>üèÜ</span><span>–¢–æ–ø</span></button>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
    };

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function switchTab(e, name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(name).classList.add('active-tab');
        if(e) e.currentTarget.classList.add('active-nav');
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const btn = document.getElementById('clean-btn');
        if (state.hasPoo) {
            btn.innerText = "üßπ –£–±—Ä–∞—Ç—å –≥—Ä—è–∑—å!";
            btn.className = "clean-btn-sys clean-active";
        } else {
            btn.innerText = "–ù–µ—á–µ–≥–æ —É–±–∏—Ä–∞—Ç—å!";
            btn.className = "clean-btn-sys clean-disabled";
        }
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true;
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
