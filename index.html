<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #f4f4f7; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* –®–∞–ø–∫–∞ */
        .header { background: #fff; padding: 15px; display: flex; justify-content: space-around; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pet-img { width: 200px; height: auto; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        .controls { width: 90%; max-width: 400px; padding-bottom: 80px; }
        
        /* –†—è–¥ —Å –¥–≤—É–º—è –∫–Ω–æ–ø–∫–∞–º–∏ */
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        .btn { 
            flex: 1; border: none; background: #eee; border-radius: 12px; 
            padding: 0; overflow: hidden; cursor: pointer; min-height: 60px;
            display: flex; align-items: center; justify-content: center;
        }
        .btn img { width: 100%; height: auto; display: block; }

        /* –ö–Ω–æ–ø–∫–∞ –£–±—Ä–∞—Ç—å - –°—Ç–∞—Ç–∏—á–Ω–∞—è —Å–Ω–∏–∑—É */
        .btn-clean { 
            width: 100%; border: none; border-radius: 12px; 
            font-weight: bold; font-size: 16px; cursor: pointer; min-height: 60px;
            text-transform: uppercase; transition: 0.2s;
        }
        
        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ —É–±–æ—Ä–∫–∏, –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .active-clean { background: #ff9800; color: white; }
        .no-clean { background: #d1d1d6; color: #8e8e93; }

        /* –ú–µ–Ω—é */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #fff; display: flex; border-top: 1px solid #ddd; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; }
        .active-nav { color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <b>üêæ <span id="money">100</span></b>
    <span>üçñ <span id="hunger">100</span>%</span>
    <span>‚ú® <span id="clean">100</span>%</span>
</div>

<div class="game-area">
    <img id="pet-img" src="cat.png" class="pet-img">
</div>

<div class="game-area">
    <div class="controls">
        <div class="row">
            <button class="btn" onclick="action('feed')">
                <img id="img-feed" src="feed_btn.png" alt="–ï–î–ê">
            </button>
            <button class="btn" onclick="action('play')">
                <img id="img-play" src="play_btn.png" alt="–ò–ì–†–ê">
            </button>
        </div>
        
        <button id="clean-btn" class="btn-clean" onclick="cleanPoo()">
            <img id="img-clean" src="clean_disabled.png" style="width:100%;" alt="–£–ë–†–ê–¢–¨">
        </button>
    </div>
</div>

<nav class="navbar">
    <button class="nav-item active-nav">üè†<br><small>–ì–ª–∞–≤–Ω–∞—è</small></button>
    <button class="nav-item">üõí<br><small>–ú–∞–≥–∞–∑–∏–Ω</small></button>
    <button class="nav-item">üèÜ<br><small>–¢–æ–ø</small></button>
</nav>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        
        const cleanBtn = document.getElementById('clean-btn');
        const cleanImg = document.getElementById('img-clean');

        if (state.hasPoo) {
            cleanBtn.className = "btn-clean active-clean";
            cleanImg.src = "clean_active.png";
            cleanImg.style.display = "block";
            // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è, –±—É–¥–µ—Ç –≤–∏–¥–µ–Ω —Ç–µ–∫—Å—Ç –Ω–∞ –æ—Ä–∞–Ω–∂–µ–≤–æ–º —Ñ–æ–Ω–µ
            if (cleanImg.complete && cleanImg.naturalWidth === 0) {
                cleanBtn.innerText = "üßπ –£–ë–†–ê–¢–¨ –ì–†–Ø–ó–¨!";
                cleanImg.style.display = "none";
            }
        } else {
            cleanBtn.className = "btn-clean no-clean";
            cleanImg.src = "clean_disabled.png";
            cleanImg.style.display = "block";
            if (cleanImg.complete && cleanImg.naturalWidth === 0) {
                cleanBtn.innerText = "–ù–µ—á–µ–≥–æ —É–±–∏—Ä–∞—Ç—å!";
                cleanImg.style.display = "none";
            }
        }
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.90) state.hasPoo = true;
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
