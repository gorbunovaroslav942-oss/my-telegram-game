<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: #f4f4f7; font-family: sans-serif; 
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        .header {
            width: 100%; background: #fff; padding: 12px 0;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .action-area {
            width: 95%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* –í–µ—Ä—Ö–Ω–∏–π —Ä—è–¥: –ö–æ—Ä–º–∏—Ç—å –∏ –ò–≥—Ä–∞—Ç—å */
        .top-row {
            display: flex;
            width: 100%;
            gap: 5px;
            margin-bottom: 10px;
        }

        .btn-img {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            flex: 1;
            overflow: hidden; /* –û–±—Ä–µ–∑–∞–µ–º –ª–∏—à–Ω–∏–µ –ø–æ–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –¢—Ä—é–∫ —Å –º–∞—Å—à—Ç–∞–±–æ–º: —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É, —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –ø—É—Å—Ç—ã–µ –ø–æ–ª—è –≤ JPG */
        .btn-img img {
            width: 140%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º, —á—Ç–æ–±—ã "–≤—ã–ª–µ–∑—Ç–∏" –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã –∏ —Å–∫—Ä—ã—Ç—å —Å–µ—Ä—ã–π —Ñ–æ–Ω */
            height: auto;
            display: block;
            transition: transform 0.1s;
        }

        .btn-img:active img { transform: scale(1.1); }

        /* –ö–Ω–æ–ø–∫–∞ —É–±–æ—Ä–∫–∏ ‚Äî –¥–µ–ª–∞–µ–º –µ—ë –¥–ª–∏–Ω–Ω–æ–π */
        .full-width {
            width: 100%;
            height: 70px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-width img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* –ß—Ç–æ–±—ã –¥–ª–∏–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–µ —Å–ø–ª—é—â–∏–ª–∞—Å—å */
        }

        .pet-stage { flex: 1; display: flex; align-items: center; justify-content: center; }
        .pet-img { width: 220px; height: auto; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .navbar { width: 100%; height: 70px; background: #fff; display: flex; border-top: 1px solid #ddd; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 11px; }
        .active-nav { color: #0088cc !important; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800;">üêæ <span id="money">100</span></div>
        <div>üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div class="pet-stage">
            <img id="pet-img" src="cat.jpg" class="pet-img">
        </div>
        
        <div class="action-area">
            <div class="top-row">
                <button class="btn-img" onclick="action('feed')">
                    <img id="img-feed" src="feed_btn.jpg">
                </button>
                <button class="btn-img" onclick="action('play')">
                    <img id="img-play" src="play_btn.jpg">
                </button>
            </div>
            
            <button id="clean-btn" class="btn-img full-width" onclick="cleanPoo()">
                <img id="img-clean" src="clean_disabled.png">
            </button>
        </div>
    </main>

    <nav class="navbar">
        <div class="nav-item active-nav">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-item">üèÜ<br>–¢–æ–ø</div>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.jpg?v=" + v;
        document.getElementById('img-play').src = "play_btn.jpg?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.jpg?v=" + v;
    };

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        document.getElementById('img-clean').src = state.hasPoo ? "clean_active.png" : "clean_disabled.png";
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.8) state.hasPoo = true;
        updateUI();
    }, 5000);

    updateUI();
</script>
</body>
</html>
