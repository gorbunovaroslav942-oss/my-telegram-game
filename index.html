<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi TGC</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; margin: 0; padding: 20px; }
        .stat-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .pet-image { font-size: 80px; margin: 20px 0; transition: transform 0.2s; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 10px; background: #0088cc; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        .poo { position: absolute; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="stat-card">
        <h3>–ë–∞–ª–∞–Ω—Å: <span id="money">100</span> üêæ</h3>
        <p>–°—ã—Ç–æ—Å—Ç—å: <span id="hunger">100</span>% | –ß–∏—Å—Ç–æ—Ç–∞: <span id="clean">100</span>%</p>
    </div>

    <div id="pet" class="pet-image">üê±</div>
    <div id="poo-container"></div>

    <div class="btn-grid">
        <button onclick="action('feed')">–ö—É–ø–∏—Ç—å –µ–¥—É (10üêæ)</button>
        <button onclick="action('wash')">–ü–æ–º—ã—Ç—å (5üêæ)</button>
        <button onclick="action('play')">–ò–≥—Ä–∞—Ç—å (+üêæ)</button>
        <button onclick="cleanPoo()" id="clean-btn" style="display:none;">–£–±—Ä–∞—Ç—å üí©</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

        function updateUI() {
            document.getElementById('money').innerText = state.money;
            document.getElementById('hunger').innerText = state.hunger;
            document.getElementById('clean').innerText = state.clean;
            document.getElementById('pet').innerText = state.hunger < 30 ? 'üòø' : 'üê±';
            document.getElementById('clean-btn').style.display = state.hasPoo ? 'block' : 'none';
        }

        function action(type) {
            if (type === 'feed' && state.money >= 10) {
                state.money -= 10;
                state.hunger = Math.min(100, state.hunger + 20);
            } else if (type === 'wash' && state.money >= 5) {
                state.money -= 5;
                state.clean = 100;
            } else if (type === 'play') {
                state.money += 15;
                state.hunger -= 10;
            }
            updateUI();
        }

        function cleanPoo() {
            state.hasPoo = false;
            state.clean = 100;
            updateUI();
        }

        // –¶–∏–∫–ª –∂–∏–∑–Ω–∏: –≥–æ–ª–æ–¥ —Ä–∞—Å—Ç–µ—Ç, –∫–∞–∫–∞—à–∫–∏ –ø–æ—è–≤–ª—è—é—Ç—Å—è
        setInterval(() => {
            state.hunger = Math.max(0, state.hunger - 2);
            if (Math.random() > 0.8) state.hasPoo = true;
            if (state.hasPoo) state.clean = Math.max(0, state.clean - 5);
            updateUI();
        }, 5000);

    </script>
</body>
</html>
