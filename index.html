<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamagotchi 1256583707</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #f4f4f7; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg); font-family: sans-serif; 
        }

        .app-container { 
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw;
        }

        .header {
            width: 100%; height: 50px; background: #fff;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); flex-shrink: 0;
        }

        .main { 
            flex: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–µ–∂–¥—É —à–∞–ø–∫–æ–π –∏ –º–µ–Ω—é */
            display: flex; flex-direction: column; 
            min-height: 0; 
        }

        /* –û–±–ª–∞—Å—Ç—å —Å –∫–æ—Ç–æ–º ‚Äî —Ç–µ–ø–µ—Ä—å –æ–Ω–∞ –ì–õ–ê–í–ù–ê–Ø –∏ –Ω–µ –º–æ–∂–µ—Ç –∏—Å—á–µ–∑–Ω—É—Ç—å */
        .pet-stage { 
            flex: 1; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ */
            display: flex; align-items: center; justify-content: center; 
            width: 100%; min-height: 100px; /* –ú–∏–Ω–∏–º—É–º 100px –≤—Å–µ–≥–¥–∞ –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–æ */
        }
        .pet-img { 
            max-height: 90%; max-width: 85%; 
            object-fit: contain;
            animation: float 3s ease-in-out infinite; 
        }

        /* –û–±–ª–∞—Å—Ç—å –∫–Ω–æ–ø–æ–∫ ‚Äî —Ñ–∏–∫—Å–∏—Ä—É–µ–º –µ—ë —Å–Ω–∏–∑—É */
        .action-area {
            width: 94%; max-width: 380px;
            margin: 0 auto 15px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏ –¥–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            display: flex; flex-direction: column; 
            flex-shrink: 0; /* –ó–ê–ü–†–ï–©–ê–ï–ú —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏ —Å–∂–∏–º–∞—Ç—å—Å—è */
        }

        .top-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }

        .btn-action {
            background: transparent; border: none; padding: 0;
            cursor: pointer; width: 100%; outline: none;
        }

        .btn-action img {
            width: 100%; height: auto; display: block;
        }

        .btn-full-container {
            width: 100%; margin-top: 5px;
        }

        .btn-action:active { transform: scale(0.95); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .navbar { 
            width: 100%; height: 65px; background: #fff; display: flex; 
            border-top: 1px solid #ddd; flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: #8e8e93; font-size: 11px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div style="font-weight:800; font-size: 18px;">üêæ <span id="money">100</span></div>
        <div style="font-size: 13px; color: #555;">üçñ <span id="hunger">100</span>% | ‚ú® <span id="clean">100</span>%</div>
    </header>

    <main class="main">
        <div class="pet-stage">
            <img id="pet-img" src="cat.png" class="pet-img">
        </div>
        
        <div class="action-area">
            <div class="top-row">
                <button class="btn-action" onclick="action('feed')">
                    <img id="img-feed" src="feed_btn.png">
                </button>
                <button class="btn-action" onclick="action('play')">
                    <img id="img-play" src="play_btn.png">
                </button>
            </div>
            
            <div class="btn-full-container">
                <button id="clean-btn" class="btn-action" onclick="cleanPoo()">
                    <img id="img-clean" src="clean_disabled.png">
                </button>
            </div>
        </div>
    </main>

    <nav class="navbar">
        <div class="nav-item">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-item">üèÜ<br>–¢–æ–ø</div>
    </nav>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let state = { money: 100, hunger: 100, clean: 100, hasPoo: false };

    window.onload = () => {
        const v = Date.now();
        document.getElementById('img-feed').src = "feed_btn.png?v=" + v;
        document.getElementById('img-play').src = "play_btn.png?v=" + v;
        document.getElementById('img-clean').src = "clean_disabled.png?v=" + v;
        document.getElementById('pet-img').src = "cat.png?v=" + v;
        updateUI();
    };

    function updateUI() {
        document.getElementById('money').innerText = state.money;
        document.getElementById('hunger').innerText = Math.floor(state.hunger);
        document.getElementById('clean').innerText = Math.floor(state.clean);
        document.getElementById('img-clean').src = state.hasPoo ? "clean_active.png" : "clean_disabled.png";
    }

    function action(type) {
        if (type === 'feed' && state.money >= 10) {
            state.money -= 10; state.hunger = Math.min(100, state.hunger + 25);
            tg.HapticFeedback.notificationOccurred('success');
        } else if (type === 'play') {
            state.money += 15; state.hunger = Math.max(0, state.hunger - 15);
            tg.HapticFeedback.impactOccurred('medium');
        }
        updateUI();
    }

    function cleanPoo() {
        if (!state.hasPoo) return;
        state.hasPoo = false; state.clean = 100;
        tg.HapticFeedback.notificationOccurred('success');
        updateUI();
    }

    setInterval(() => {
        state.hunger = Math.max(0, state.hunger - 1);
        if (Math.random() > 0.85) state.hasPoo = true;
        if (state.hasPoo) state.clean = Math.max(0, state.clean - 2);
        updateUI();
    }, 5000);
</script>
</body>
</html>
